<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <title>Project 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <style>
            .container { margin-top: 50px; max-width: 50%; }
            .visible { display: block; }
            .invisible { display: none; }
			#listContainer { max-height: 600px; overflow-y: auto; }
        </style>
    </head>
    <body>
        <div class="container">

			<!-- Register Section -->
            <div id="registerFormDiv" class="invisible">
                <form id="registerForm" class="row g-3">
                    <div class="col-md-6">
                      <label for="registerFirstName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="registerFirstName" required>
                    </div>
                    <div class="col-md-6">
                      <label for="registerLastName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="registerLastName" required>
                    </div>
                    <div class="col-12">
                      <label for="registerEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="col-12">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="col-md-12">
                      <label for="registerPassword" class="form-label">Password</label>
                      <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="col-md-12">
                      <label for="registerRePassword" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="registerRePassword" required>
                      <div id="passwordError" class="invisible">
                        Passwords do not match.
                      </div>
                    </div>
                    <div class="col-md-12">
                      <button type="submit" class="btn btn-primary">
                        Register
                      </button>
                    </div>
                  </form>
                  <div style="margin: 20px 0 20px 0;">
                    Already have an account? 
                    <a id="loginLink" href="#" style="text-decoration: none;">
                        Login
                    </a>
                  </div>
            </div>

			<!-- Login Section -->
            <div id="loginFormDiv">
                <form id="loginForm" class="row g-3">
                    <div class="col-md-12">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="col-md-12">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </form>
                <div style="margin: 20px 0 20px 0;">
                    Don't have an account? 
                    <a id="registerLink" href="#" style="text-decoration: none;">
                        Register
                    </a>
                  </div>
            </div>

			<!-- User Welcome Page -->
            <div id="welcomeDiv" class="invisible">
                <h3>
                    Welcome, <span id="username">User</span>.
                </h3>
				<div id="navBtnDiv" style="margin-top: 50px;">
					<button id="initialDbNavBtn" class="btn btn-primary" style="margin-top: 5px;">Initialize Database</button>
					<button id="insertNavBtn" class="btn btn-primary" style="margin-top: 5px;">Insert Item</button>
					<button id="searchNavBtn" class="btn btn-primary" style="margin-top: 5px;">Search Items</button>
					<button id="logoutBtn" class="btn btn-danger" style="margin-top: 5px;">Logout</button>
				</div>

				<!-- Insert Item Section -->
				<div id="insertItemDiv" style="margin-top: 50px;" class="invisible">
					<form id="insertItemForm" class="row g-3">
							<div class="col-12">
							  <label for="itemTitle" class="form-label">Title</label>
							  <input type="text" class="form-control" id="itemTitle" required>
							</div>
							<div class="col-12">
								<label for="itemDesc" class="form-label">Description</label>
								<input type="text" class="form-control" id="itemDesc" required>
							</div>
							<div class="col-md-12">
							  <label for="itemCategory" class="form-label">Category</label>
							  <input type="text" class="form-control" id="itemCategory" required>
							</div>
							<div class="input-group mb-3">
								<span class="input-group-text">$</span>
								<input type="text" class="form-control" id="itemPrice" required>
							</div>
							<div class="col-md-12">
							  <button type="submit" class="btn btn-primary">
								Insert
							  </button>
							</div>
					</form>
				</div>

				  <!-- Search Items Section -->
				<div id="searchItemDiv" style="margin-top: 50px;" class="invisible">
					<div class="input-group mb-3">
						<span class="input-group-text">
							<!-- Search Icon -->
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
							<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
							</svg>
						</span>
						<input type="text" class="form-control" id="searchString" placeholder="Type a category...">
						<button id="searchBtn" class="btn btn-primary">Search</button>
					</div>
				</div>

				<!-- Review Form Section -->
				<div id="itemReviewDiv" style="margin-top: 50px;" class="invisible">
					<h5 style="margin-bottom: 20px;">Write a Review</h6>
					<form id="itemReviewForm" class="row g-3">
						<input type="hidden" id="itemToReviewId" value="">
						<div class="input-group">
							<span class="input-group-text">Item</span>
							<input id="itemToReviewTitle" type="text" value="" class="form-control" disabled>
						</div>
						<div class="col-12">
							<label class="visually-hidden" for="itemRating">Rating</label>
							<select class="form-select" id="itemRating">
								<option selected>Choose a Rating</option>
								<option value="excellent">Excellent</option>
								<option value="good">Good</option>
								<option value="fair">Fair</option>
								<option value="poor">Poor</option>
							</select>
						</div>
						<div class="input-group">
							<span class="input-group-text">Review Description</span>
							<textarea id="itemReviewDesc" class="form-control"></textarea>
						</div>
						<div class="col-md-12">
							<button id="cancelReviewBtn" class="btn btn-secondary">Cancel</button>
						  <button type="submit" class="btn btn-primary">
							Submit Review
						  </button>
						</div>
					</form>
				</div>

				<!-- Item List Section -->
				<div id="itemDisplayDiv" style="margin-top: 50px; margin-bottom: 100px;">
					<ul id="listContainer" class="list-group">
					</ul>
				</div>
				  
            </div>


            <!-- Errors displayed here -->
            <div id="errorDiv" class="invisible"></div>
            <script src="./script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
